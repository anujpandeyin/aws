<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .button-1 {
            background-color: rgba(255, 69, 0, 0.7);
        }

        .button-1:hover {
            background-color: rgba(255, 69, 0, 1);
        }

        .button-2 {
            background-color: rgba(30, 144, 255, 0.7);
        }

        .button-2:hover {
            background-color: rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/name.html" class="Name List">Button 1</a>
        <a href="/price-converter.html" class="Price List">Button 2</a>
    </div>
</body>
</html>

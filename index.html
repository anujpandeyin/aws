
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 1);
            border-color: #333;
            transform: scale(1.1);
        }

        .button-1 {
            background-color: rgba(255, 182, 193, 0.7); /* Light pink */
        }

        .button-1:hover {
            background-color: rgba(255, 182, 193, 1);
            border-color: #ff69b4; /* Hot pink */
        }

        .button-2 {
            background-color: rgba(173, 216, 230, 0.7); /* Light blue */
        }

        .button-2:hover {
            background-color: rgba(173, 216, 230, 1);
            border-color: #1e90ff; /* Dodger blue */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/aws/name.html" class="Name">Button 1</a>
        <a href="/aws/price-converter.html" class="Price">Button 2</a>
    </div>
</body>
</html>

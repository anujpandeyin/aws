<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator</title>
<style>
    /* Style for the body */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
    }

    /* Style for the container */
    .container {
        text-align: center;
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for the title */
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4a90e2;
    }

    /* Style for the buttons */
    button {
        background: #4a90e2;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px;
        transition: background 0.3s;
    }

    button:hover {
        background: #357ab8;
    }

    /* Style for the result display */
    #result {
        margin-top: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: #4a90e2;
    }

    /* Style for buttons on small screens */
    @media (max-width: 600px) {
        button {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button id="generateBtn">Generate Random Number</button>
        <button id="copyBtn">Copy to Clipboard</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            // Generate random numbers between 0 and 9 for digits b to g
            var digitB = Math.floor(Math.random() * 10);
            var digitC = Math.floor(Math.random() * 10);
            var digitD = Math.floor(Math.random() * 10);
            var digitE = Math.floor(Math.random() * 10);
            var digitF = Math.floor(Math.random() * 10);
            var digitG = Math.floor(Math.random() * 10);

            // Generate a random number between 1 and 9 for the first digit (a)
            var digitA = Math.floor(Math.random() * 9) + 1;

            // Combine digits into "abcde.fg" format
            var formattedNumber = digitA.toString() + digitB.toString() + digitC.toString() + digitD.toString() + digitE.toString() + '.' + digitF.toString() + digitG.toString();

            // Display the formatted number
            document.getElementById("result").innerHTML = formattedNumber;

            // Store the generated number in a variable accessible to the copy function
            generatedNumber = formattedNumber;
        }

        // Attach click event listener to the button
        document.getElementById("generateBtn").addEventListener("click", generateRandomNumber);

        // Function to copy generated number to clipboard
        function copyToClipboard() {
            var textField = document.createElement('textarea');
            textField.innerText = generatedNumber;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();

            // Change button text to indicate successful copy
            document.getElementById("copyBtn").innerText = "Copied!";
            setTimeout(function() {
                document.getElementById("copyBtn").innerText = "Copy to Clipboard";
            }, 1000); // Reset button text after 1 second
        }

        // Attach click event listener to the copy button
        document.getElementById("copyBtn").addEventListener("click", copyToClipboard);
    </script>
</body>
</html>
